<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>个人信息页面</title>
  <link rel="stylesheet" href="css/personal-info.css">
  <link rel="stylesheet" href="css/display.css">
</head>
<body>
<header>
  <div class="info-container">
    <img src="" alt="头像" id="avatar" class="avatar"  >
    <h1 class="name" id="name"></h1>
    <p class="balance" id="balance"></p>
  </div>
  <button onclick="logout()">退出</button>
</header>
<nav class="main-nav">
  <ul>
    <li><a href="#">个人信息</a></li>
    <li><a href="casting.html">铸造藏品</a></li>
    <li><a href="display.html">展示藏品</a></li>

    <li><a href="transfer.html">转增藏品</a></li>
    <li><a href="trace.html">追溯藏品</a></li>
  </ul>
</nav>
<section class="personal-info">
  <div class="info-container">
    <form id="update-name-form" class="update-form">
      <label for="new-name">姓名：</label>
      <input type="text" id="new-name" name="new-name" required>
      <button type="submit">更新姓名</button>
    </form>
    <form id="update-avatar-form" class="update-form">
      <label for="new-avatar">头像：</label>
      <input type="file" id="new-avatar" name="new-avatar" accept="image/*" required>
      <button type="submit">更新头像</button>
    </form>
  </div>
</section>
<section id="display">
  <h2>我的NFT</h2>
  <div id="nftContainer"></div>
</section>
<footer>
  <p>版权所有 &copy; 2023 藏品管理系统</p>
</footer>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  function logout() {
    // 发送GET请求到/logout路径，表示退出登录
    fetch('/logout').then(function(response) {
      // 重定向到登录页面
      window.location.href = '/login.html';
    });
  }
  $(function() {
    // 获取个人信息
    $.getJSON("/login", function(data) {
      $("#avatar").attr("src", "https://ipfs.io/ipfs/" + data.image);
      $("#name").text(data.name);
      $("#balance").text("余额：" + data.balance); // 显示余额
    });

    // 更新姓名
    $("#update-name-form").submit(function(event) {
      event.preventDefault();  // 阻止默认提交
      let newName = $("#new-name").val();
      $.ajax({
        type: "GET",
        url: "/info",
        data: { name: newName },
        success: function(response) {
          $("#name").text(newName);
          alert("姓名已更新！");
        },
        error: function(jqXHR, textStatus, errorThrown) {
          console.error(errorThrown);
          alert("更新失败，请稍后再试！");
        }
      });
    });

    // 更新头像
    $("#update-avatar-form").submit(function(event) {
      event.preventDefault();  // 阻止默认提交
      let newAvatar = $("#new-avatar")[0].files[0];
      let formData = new FormData();
      formData.append("avatar", newAvatar);
      $.ajax({
        type: "POST",
        url: "/info",
        data: formData,
        processData: false,
        contentType: false,
        success:  $.getJSON("/login", function(data) {
          $("#avatar").attr("src", "https://ipfs.io/ipfs/" + data.image);
          $("#name").text(data.name);
          $("#balance").text("余额：" + data.balance); // 显示余额
          alert("头像已更新！");
        }),

        error: function(jqXHR, textStatus, errorThrown) {
          console.error(errorThrown);
          alert("更新失败，请稍后再试！");
        }
      });
    });

      // 获取我的NFT列表
      $.getJSON("/display", function(datas) {
        const data = JSON.parse(JSON.stringify(datas));
        if (data.length > 0) {
          for (let i = 0; i < data.length; i++) {
            let nft = data[i];
            let nftCard = `
            <div class="nft-card">
              <img src="https://ipfs.io/ipfs/${nft.show}" alt="${nft.name}" width="100px">
              <h3>名字 ${nft.name}</h3>
              <p>描述 ${nft.description}</p>
              <p>"cid ${nft.ipfsCid}</p>
              <p class="price">价格：${nft.price} ETH</p>
              <div class="button-group">
                <button onclick="toggleNftStatus('${nft.ipfsCid}', true)">上架</button>
                <button onclick="toggleNftStatus('${nft.ipfsCid}', false)">下架</button>
              </div>
            </div>
          `;
            $("#nftContainer").append(nftCard);
          }
        } else {
          $("#nftContainer").html("<p>您还没有任何NFT。</p>");
        }
      });
  });
  function toggleNftStatus(nftId, isOnSale) {
    $.ajax({
      type: "POST",
      url: "/upAndDown",
      data: { cid: nftId, onSale: isOnSale },
      success: function(response) {
        alert("操作成功！")
        location.reload(); // 刷新页面
      },
      error: function(jqXHR, textStatus, errorThrown) {
        console.error(errorThrown);
        alert("操作失败，请稍后再试！");
      }
    });
  }
</script>
</body>
</html>

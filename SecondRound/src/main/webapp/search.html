<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>搜索藏品</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
<header>
    <div class="info-container">
        <img src="" alt="头像" id="avatar" class="avatar">
        <h1 class="name" id="name"></h1>
        <p class="balance" id="balance"></p>
    </div>
</header>
<nav>
    <ul>
        <li><a href="personal-info.html">个人信息</a></li>
        <li><a href="casting.html">铸造藏品</a></li>
        <li><a href="display.html">展示藏品</a></li>
        <li><a href="#" class="active">搜索藏品</a></li>
        <li><a href="purchase.html">购买藏品</a></li>
        <li><a href="transfer.html">转增藏品</a></li>
        <li><a href="trace.html">追溯藏品</a></li>
    </ul>
</nav>
<section id="search">
    <h2>搜索藏品</h2>
    <form>
        <div>
            <label for="id">唯一标识：</label>
            <input type="text" id="id" name="id">
        </div>
        <div>
            <label for="name1">名称：</label>
            <input type="text" id="name1" name="name">
        </div>
        <div>
            <label for="caster">铸造者：</label>
            <input type="text" id="caster" name="caster">
        </div>
        <button type="submit">搜索</button>
    </form>
</section>

<footer>
    <p>版权所有 &copy; 2023 藏品管理系统</p>
</footer>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(function() {
        // 获取个人信息
        $.getJSON("/login", function(data) {
            $("#avatar").attr("src", "https://ipfs.io/ipfs/" + data.image);
            $("#name").text(data.name);
            $("#new-name").val(data.name);  // 将当前姓名填入输入框
            $("#balance").text("余额：" + data.balance); // 显示余额
        });
    });
    // 你的 JavaScript 代码
</script>
</body>
</html>
